<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">BOOTS</div>
        <div class="links">
          <div class="">
            ENG <span><i class="ri-arrow-drop-down-line"></i></span>
          </div>
          <div class="">
            USD <span><i class="ri-search-line"></i></span>
          </div>
          <div class="">
            ACCOUNT <span><i class="ri-search-line"></i></span>
          </div>
          <div class="shopping_cart">
            <i class="ri-shopping-basket-2-line"></i>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="image">
          <img src="assests/boot_1.png" alt="" />
        </div>
        <div class="header">
          <h1>Adidas<br />PREDATOR ELITE</h1>
          <p>
            <a
              href="https://www.adidas.co.in/predator-elite-generation-pred-firm-ground-boots/IF9407.html"
            >
              BUY NOW
            </a>
          </p>
        </div>
        <div class="featured_item">
          <h4>FEATURED</h4>
          <p>MADE IN PART WITH<br />RECYCLED MATERIAL</p>
        </div>
        <div class="contact">
          <span><i class="ri-customer-service-line"></i></span> 1234567890
        </div>
      </div>

      <div class="feedback">
        <h2>Feedback</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="4"
            required
          ></textarea
          ><br />
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

      <div class="footer">
        <div class="socials">
          <span
            ><a href="https://www.instagram.com/?hl=en" target="_blank"
              >Instagram<br /><i class='bx bxl-instagram'></i></a
          ></span>
          <span
            ><a href="https://twitter.com/?lang=en-in" target="_blank"
              >Twitter<br /><i class="ri-twitter-line"></i></a
          ></span>
          <span
            ><a href="https://www.adidas.co.in/" target="_blank"
              >Google<br /><i class="ri-google-line"></i></a
          ></span>
        </div>
        <div class="slides">02<span>/05</span></div>
      </div>
    </div>
  </body>
</html>
